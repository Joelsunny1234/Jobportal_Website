<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Jobs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Available Jobs</h1>

        <!-- Display the list of available jobs for job seekers -->
        <div class="job-list">
            {% if jobs %}
                <ul>
                    {% for job in jobs %}
                        <li class="job-item">
                            <h3>{{ job.title }}</h3>
                            <p>{{ job.description }}</p>
                            <a href="{{ url_for('apply', job_id=job.id) }}" class="btn">Apply Now</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No jobs are available at the moment.</p>
            {% endif %}
        </div>

        <!-- Log Out -->
        <a href="{{ url_for('logout') }}" class="btn">Log Out</a>
    </div>
</body>
</html>
