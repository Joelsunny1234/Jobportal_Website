<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet"href="{{ url_for('static', filename='css/style_up.css') }}">
    <link rel="stylesheet"href="{{ url_for('static', filename='css/pic.css') }}">
    <link rel="stylesheet"href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
        <!-- Navbar -->
        <nav class="d-flex justify-content-between align-items-center p-3">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/lll.png') }}" alt="Developer Logo" class="img-fluid">
            </div>
            <div>
                {% if current_user.is_authenticated %}
                <a class="me-3 text-primary text-decoration-none" href="{{ url_for('profile') }}">Profile</a>
                <a class="text-primary text-decoration-none" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                <a class="me-3 text-primary text-decoration-none" href="{{ url_for('login') }}">Login</a>
                <a class="text-primary text-decoration-none" href="{{ url_for('signup') }}">Sign Up</a>
                {% endif %}
            </div>
        </nav>
        

    {% block content %}


    {% endblock %}
  
    
  
  </body>
</html>
