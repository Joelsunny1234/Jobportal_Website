<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pic.css') }}">
</head>
<body>
    <div class="box">
        <span class="borderLine"></span>
        <form method="POST" action="/login">
            <h1>Login</h1>
            
            <!-- Email Input -->
            <div class="inputbox">
                <label>Email</label>
                <input type="email" name="email" required="required" placeholder="Enter your email">
                <p></p>
            </div>

            <!-- Password Input -->
            <div class="inputbox">
                <label>Password</label>
                <input type="password" name="password" required="required" placeholder="Enter your password">
                <p></p>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Log in">

            <!-- Signup Link -->
            <div class="acc">
                <p>Don't have an account yet?&nbsp;&nbsp;</p>
                <a href="{{ url_for('signup') }}">Sign up</a>
            </div>
        </form>
    </div>

    <!-- Optional CSS Adjustments -->
    <style>
        .box {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .inputbox {
            margin-bottom: 20px;
        }

        .inputbox label {
            font-size: 14px;
            color: #333;
        }

        .inputbox input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        .acc {
            margin-top: 15px;
            text-align: center;
        }

        .acc p {
            display: inline;
            font-size: 14px;
            color: #333;
        }

        .acc a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .acc a:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
