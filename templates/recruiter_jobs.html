<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Posted Jobs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recruiter_jobs.css') }}">
</head>
<body>
    <div class="container">
        <h1>Your Posted Jobs</h1>

        <!-- Button to post a new job -->
        <a href="{{ url_for('jobs') }}" class="btn">Post a New Job</a>

        <!-- Display the list of jobs posted by the recruiter -->
        <div class="job-list">
            {% if jobs %}
                <ul>
                    {% for job in jobs %}
                        <li class="job-item">
                            <h3>{{ job.title }}</h3>
                            <p>{{ job.description }}</p>
                            <div class="job-actions">
                                <a href="{{ url_for('view_applicants', job_id=job.id) }}" class="btn">View Applicants</a>
                                <a href="{{ url_for('edit_job', job_id=job.id) }}" class="btn">Edit</a>
                                <a href="{{ url_for('delete_job', job_id=job.id) }}" class="btn" onclick="return confirm('Are you sure you want to delete this job?')">Delete</a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>You haven't posted any jobs yet.</p>
            {% endif %}
        </div>

        <!-- Log Out -->
        <a href="{{ url_for('logout') }}" class="btn">Log Out</a>
    </div>
</body>
</html>
