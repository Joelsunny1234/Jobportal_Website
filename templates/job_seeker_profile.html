<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/job_seeker.css') }}">
</head>
<body>
    <div class="profile-container">
        <h1>Welcome, {{ current_user.username }} (Job Seeker)</h1>
        
        <!-- Display job seeker info -->
        <div class="profile-info">
            <p>Email: {{ current_user.email }}</p>
            <p>Account Type: Job Seeker</p>
        </div>

        <!-- List of all available jobs -->
        <div class="jobs">
            <h2>Available Jobs</h2>
            <ul>
                {% for job in jobs %}
                    <li>
                        <h3>{{ job.title }}</h3>
                        <p>{{ job.description }}</p>
                        <!-- Apply Button -->
                        <a href="{{ url_for('apply', job_id=job.id) }}" class="btn apply-btn">Apply</a>
                    </li>
                {% else %}
                    <p>No jobs available at the moment.</p>
                {% endfor %}
            </ul>
        </div>

        <!-- Log Out -->
        <a href="{{ url_for('logout') }}" class="btn">Log Out</a>
    </div>
</body>
</html>
