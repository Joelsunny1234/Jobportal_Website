<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recruiter_post.css') }}">
</head>
<body>
    <div class="container">
        <h1>Post a New Job</h1>
        <form method="POST" action="{{ url_for('jobs') }}">
            <!-- Job Title -->
            <div class="inputbox">
                <label for="title">Job Title:</label>
                <input type="text" name="title" id="title" required placeholder="Enter job title">
            </div>

            <!-- Job Description -->
            <div class="inputbox">
                <label for="description">Job Description:</label>
                <textarea name="description" id="description" rows="4" required placeholder="Enter job description"></textarea>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Post Job" class="btn">
        </form>

    
    </div>
</body>
</html>
