<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post or Edit Job</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recruiter_post.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ "Edit Job" if job else "Post a New Job" }}</h1>
        <form method="POST">
            <div class="inputbox">
                <label for="title">Job Title:</label>
                <input type="text" id="title" name="title" value="{{ job.title if job else '' }}" required>
            </div>
            <div class="inputbox">
                <label for="description">Job Description:</label>
                <textarea id="description" name="description" rows="5" required>{{ job.description if job else '' }}</textarea>
            </div>
            <input type="submit" value="{{ 'Save Changes' if job else 'Post Job' }}">
        </form>
    </div>
</body>
</html>
