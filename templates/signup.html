<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_up.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pic.css') }}">
</head>
<body>
    <div class="box">
        <span class="borderLine"></span>
        <form method="POST" action="/signup">
            <h1>Create an Account</h1>
            
            <!-- Username Input -->
            <div class="inputbox">
                <label>Username</label>
                <input type="text" name="username" required="required" placeholder="Enter your username">
                <p></p>
            </div>
            
            <!-- Email Input -->
            <div class="inputbox">
                <label>Email</label>
                <input type="email" name="email" required="required" placeholder="Enter your email">
                <p></p>
            </div>
            
            <!-- Password Input -->
            <div class="inputbox">
                <label>Password</label>
                <input type="password" name="password" required="required" placeholder="Enter your password">
                <p></p>
            </div>
            
            <!-- Role Selection -->
            <div class="inputbox">
                <label for="role">Role</label>
                <select name="role" id="role" required>
                    <option value="job_seeker">Job Seeker</option>
                    <option value="recruiter">Recruiter</option>
                </select>
            </div>
            
            <!-- Submit Button -->
            <input type="submit" value="Sign Up">

            <!-- Login Redirect -->
            <div class="acc">
                <p>Already have an account?&nbsp;&nbsp;</p>
                <a href="{{ url_for('login') }}">Log in</a>
            </div>
        </form>
    </div>

    <!-- CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .box {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Enable scrolling if needed */
            max-height: 90vh; /* Limit height for smaller screens */
        }

        .inputbox {
            margin-bottom: 20px;
        }

        .inputbox label {
            font-size: 14px;
            color: #333;
        }

        .inputbox input, .inputbox select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        .acc {
            margin-top: 15px;
            text-align: center;
        }

        .acc p {
            display: inline;
            font-size: 14px;
            color: #333;
        }

        .acc a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .acc a:hover {
            text-decoration: underline;
        }

        /* Add responsiveness for smaller devices */
        @media (max-width: 600px) {
            .box {
                width: 90%;
                margin: 20px auto;
                padding: 15px;
            }
        }
    </style>
</body>
</html>
